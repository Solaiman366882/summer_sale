<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <!-- Daisy  Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'banner-bg': '#F9F6E2',
                        'btn-bg': '#E527B2',
                        'heading-color': '#111111',
                        'pera-color': '#888888',
                        'hover-bg':'#0FA2EA',
                        'main-bg':'#F8F8F8'
                    }
                }
            }
        }
    </script>
    <style>
        .font-family{
            font-family: 'Work Sans', sans-serif;
        }
    </style>

</head>

<body class="font-family">
    <header class="w-full bg-banner-bg py-12">
        <div class="flex gap-7 items-center justify-between max-w-screen-xl mx-auto">
            <div class="text-center">
                <h2 class="text-heading-color text-3xl font-medium"> ---SALE FEVER--- </h2>
                <h1 class="text-heading-color text-5xl font-bold mt-11 mb-14">Purchase TK 200 or <br> above & get <span class="text-btn-bg">20% off</span></h1>
                <div class="flex items-center gap-4 mx-auto text-center justify-center">
                    <p class="text-heading-color text-2xl">Use Promo Code</p>
                    <button class="btn bg-btn-bg hover:bg-hover-bg text-white">SELL200</button>
                </div>
            </div>
            <div class=" text-center">
                <img src="images/Summer 1.png" class="w-full object-cover" alt="">
            </div>
        </div>
    </header>
    <main class="py-32 bg-main-bg w-full">
        <section class="max-w-screen-xl mx-auto flex gap-5">
            <div class="basis-3/4">
                <h2 class="text-4xl text-heading-color font-semibold mb-7">Kitchenware</h2>
                <div class="grid grid-cols-3 gap-6">
                    <div class="card bg-base-100 p-6 shadow-xl" onclick="productEntry('K. Accessories',39.00)">
                        <figure class="bg-main-bg rounded-md py-8"><img src="./images/prod1.png" alt="Shoes" /></figure>
                        <div class="text-center mt-5">
                            <div class="rating rating-md">
                                <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" />
                              </div>
                          </div>
                        <div class="card-body text-center mt-2 p-0">
                          <h2 class="card-title text-center block font-semibold mb-2">K. Accessories</h2>
                          <p class="text-xl text-pera-color font-normal"><span>39.00</span> TK</p>
                        </div>
                    </div>
                    <div class="card bg-base-100 p-6 shadow-xl" onclick="productEntry('K. Accessories',39.00)">
                        <figure class="bg-main-bg rounded-md py-8"><img src="./images/prod1.png" alt="Shoes" /></figure>
                        <div class="text-center mt-5">
                            <div class="rating rating-md">
                                <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" />
                              </div>
                          </div>
                        <div class="card-body text-center mt-2 p-0">
                          <h2 class="card-title text-center block font-semibold mb-2">K. Accessories</h2>
                          <p class="text-xl text-pera-color font-normal"><span>39.00</span> TK</p>
                        </div>
                    </div>
                    <div class="card bg-base-100 p-6 shadow-xl" onclick="productEntry('K. Accessories',39.00)">
                        <figure class="bg-main-bg rounded-md py-8"><img src="./images/prod1.png" alt="Shoes" /></figure>
                        <div class="text-center mt-5">
                            <div class="rating rating-md">
                                <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-7" class="mask mask-star-2 bg-orange-400" />
                              </div>
                          </div>
                        <div class="card-body text-center mt-2 p-0">
                          <h2 class="card-title text-center block font-semibold mb-2">K. Accessories</h2>
                          <p class="text-xl text-pera-color font-normal"><span>39.00</span> TK</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="basis-3/12">
                <!-- coupon Area -->
                <div class="bg-white w-full rounded-lg p-5 mt-[70px]">
                    <h3 class="text-2xl font-medium mb-4">Have coupon?</h3>
                    <div class="flex items-center">
                        <input type="text" placeholder="coupon code" class="border border-pera-color border-r-0 pl-3 rounded-l-lg rounded-bl-lg h-[54px] outline-none"><button class="btn h-14 bg-btn-bg hover:bg-hover-bg text-white rounded-l-none rounded-bl-none" disabled id="coupon-btn">Apply</button>
                    </div>
                </div>
                <div>
                    <div id="product-list" class="p-5 bg-white w-full rounded-lg mt-6 space-y-2">
                        <div id="product-entry">
                            
                        </div>
                        <div class="py-5 border-t border-b ">
                            <h4 class="text-2xl font-medium text-heading-color">Total Price: <span class="text-pera-color"><span id="total-price">00.00</span>  TK</span></h4>
                            <h4 class="text-2xl font-medium text-heading-color">Discount: <span class="text-pera-color"><span id="discount-amount">00.00</span>  TK</span></h4>
                            <h4 class="text-2xl font-medium text-heading-color">Total: <span class="text-pera-color"><span id="total">00.00</span>  TK</span></h4>
                        </div>
                        <button class="btn bg-btn-bg text-white block w-full mt-10 hover:bg-hover-bg" disabled id="purchase-btn">Make Purchase</button>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>














    <script src="script.js"></script>
</body>

</html>
